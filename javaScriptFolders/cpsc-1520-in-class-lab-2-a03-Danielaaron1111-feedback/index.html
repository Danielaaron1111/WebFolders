<body>
  <main class="container">
    <hgroup>
      <h1>Introduction to JavaScript Functions</h1>
      <h2>Math Calculations</h2>
    </hgroup>
    <p>
      The following table demonstrates simple math calculations.
    </p>
    <table class="striped">
      <thead>
        <tr>
          <th>Operation</th>
          <th>A = <mark id="first-value">TBD</mark>, B = <mark id="second-value">TBD</mark></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>A + B</th>
          <td id="add-result"></td>
        </tr>
        <tr>
          <th>A - B</th>
          <td id="subtract-result"></td>
        </tr>
        <tr>
          <th>A &times; B</th>
          <td id="multiply-result"></td>
        </tr>
        <tr>
          <th>A / 5</th>
          <td id="divide-result"></td>
        </tr>
        <tr>
          <th>A % 7</th>
          <td id="modulus-result"></td>
        </tr>
        <tr>
          <th>Hypotenuse</th>
          <td id="hypotenuse-result"></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
