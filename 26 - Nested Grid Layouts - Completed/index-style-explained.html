<!doctype html>
<html lang="sco">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Additional Information -->
        <meta name="author" content="Bryan Mendoza | bmendoza@nait.ca | BMendoza on GitHub">
        <meta name="description" content="This website demonstrates the order utility class and complex or nested grid layouts in Bootstrap.">

        <title>26 - Nested Grid Layouts</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- We won't use the JavaScript library for this demo. -->
    </head>
    <body class="container py-5">
        <!-- 
            container  = centers page content and adds horizontal padding
            py-5       = large vertical padding (top + bottom)
        -->

        <!-- ===================== -->
        <!--   FIRST IMAGE SECTION -->
        <!-- ===================== -->
        <section class="row py-5">
            <!-- 
                row  = sets up a flex/grid container
                py-5 = vertical spacing around the whole section
            -->

            <h1 class="display-2 text-center mb-5">
                <!-- 
                    display-2 = large hero title
                    text-center = centers text
                    mb-5 = spacing below title
                -->
                Ode Tae The Heilans
            </h1>

            <!-- Main (Coo) Image -->
            <img src="img/wee-coo.webp" alt="A wee hielan coo."
                class="img-fluid rounded col-xl-6 order-xl-2">
            <!-- 
                img-fluid    = makes the image responsive
                rounded      = soft corner radius
                col-xl-6     = takes half row width on XL screens
                order-xl-2   = appears second on XL screens
            -->

            <!-- Craig Image -->
            <img src="img/craig.webp" alt="A craig ower tha sea."
                class="img-fluid col-md-6 col-xl-3 order-xl-1 mt-3 mt-xl-0">
            <!-- 
                col-md-6   = half width on MD screens
                col-xl-3   = quarter width on XL screens
                order-xl-1 = appears first on XL screens
                mt-3       = spacing above on small/medium screens
                mt-xl-0    = removes that spacing on XL screens
            -->

            <!-- Burnie Image -->
            <img src="img/burnie.webp" alt="A burnie whimplin throu tha toun."
                class="img-fluid col-md-6 col-xl-3 order-xl-3 mt-3 mt-xl-0">
            <!-- same pattern as Craig image -->
        </section>

        <!-- ================== -->
        <!--   SECOND SECTION   -->
        <!-- ================== -->
        <section class="row">
            <!-- row = two main side-by-side columns on LG screens -->

            <h2 class="display-3 text-center mb-5">
                <!-- display-3 = large heading, slightly smaller than display-2 -->
                Haste Ye Back
            </h2>

            <!-- Left Column -->
            <div class="col-lg-6">
                <!-- col-lg-6 = half width on large screens -->
                <img class="img-fluid" src="img/bothie.webp" alt="A bothie fae walkers inner hielans.">
            </div>

            <!-- Right Column -->
            <div class="col-lg-6">
                <!-- holds two stacked rows of images -->

                <!-- FIRST INNER ROW (Braes + Nook) -->
                <div class="row">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-0"
                        src="img/braes.webp" alt="Braw braes o tha hielans.">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-0"
                        src="img/nook.webp" alt="A wee nook by a windae.">
                    <!-- 
                        col-md-6 = 2 per row on MD and larger
                        mt-3 = spacing on smaller screens
                        mt-lg-0 = align flush on large screens
                    -->
                </div>

                <!-- SECOND INNER ROW (Blade + Hauns) -->
                <div class="row mt-lg-2">
                    <!-- mt-lg-2 = space between the two inner rows only on LG screens -->

                    <img class="img-fluid col-md-6 mt-3 mt-lg-4"
                        src="img/blade.webp" alt="Dewy blades.">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-4"
                        src="img/hauns.webp" alt="Hauns o lads an leddies birlin.">
                    <!-- 
                        mt-lg-4 = larger spacing on large screens for vertical alignment
                    -->
                </div>
            </div>
        </section>
    </body>
</html>
