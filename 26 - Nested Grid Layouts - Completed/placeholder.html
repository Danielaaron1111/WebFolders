<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Additional Information -->
        <meta name="author" content="Bryan Mendoza | bmendoza@nait.ca | BMendoza on GitHub">
        <meta name="description" content="This website demonstrates the order utility class and complex or nested grid layouts in Bootstrap.">

        <title>26 - Nested Grid Layouts</title>

        <!-- Bootstrap CSS -->
        <!-- This is the latest version as of June 2024. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- We won't use the JavaScript library for this demo. -->
    </head>
    <body class="container py-5">
        <section class="row py-5">
            <h1 class="display-2 text-center mb-5">Heading Text</h1>

            <!-- We can use the order property here because a row is a flex container. However, there is a limit as to how many items we can order at once (up to 5): https://getbootstrap.com/docs/5.3/utilities/flex/#order -->
            <img src="https://placehold.co/1440x960" alt="A wee hielan coo." class="img-fluid rounded col-xl-6 order-xl-2">

            <img src="https://placehold.co/720x1080" alt="A craig ower tha sea." class="img-fluid col-md-6 col-xl-3 order-xl-1 mt-3 mt-xl-0">

            <img src="https://placehold.co/720x1080" alt="A burnie whimplin throu tha toun." class="img-fluid col-md-6 col-xl-3 order-xl-3 mt-3 mt-xl-0">
        </section>
        <!-- Outer Row -->
        <section class="row">
            <h2 class="display-3 text-center mb-5">Second-level Heading</h2>

            <div class="col-lg-6">
                <img class="img-fluid" src="https://placehold.co/1024x1536" alt="A bothie fae walkers inner hielans.">
            </div>

            <div class="col-lg-6">
                <!-- First Inner Row -->
                <div class="row">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-0" src="https://placehold.co/720x1080" alt="Braw braes o tha hielans.">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-0" src="https://placehold.co/720x1080" alt="A wee nook by a windae.">
                </div> <!-- end of first inner row -->

                <!-- Second Inner Row -->
                <!-- We're adding the margin top here in the large view to make things line up a little nicer. -->
                <div class="row mt-lg-2">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-4" src="https://placehold.co/720x1080" alt="Dewy blades.">
                    <img class="img-fluid col-md-6 mt-3 mt-lg-4" src="https://placehold.co/720x1080" alt="Hauns o lads an leddies birlin.">
                </div> <!-- end of second inner row -->
            </div> <!-- end of nested col -->
        </section> <!-- end of outer row -->
    </body>
</html>
